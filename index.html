<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js" defer></script>
    <title>Entrar e Cadastrar</title>
</head>
<body class="borda pt-3">
    <div class="container border p-3">

        <div class="aba text-center">
            <button class="ativa btn btn-light" data-aba="entrar">Entrar</button>
            <button class="btn btn-light" data-aba="cadastrar">Cadastrar</button>
        </div>

        <div>

            <div data-conteudo="entrar">
                <form class="form">
                    <label for="email">Digite seu email</label>
                    <input class="form-control" type="email">
                    <label for="passowrd">Digite sua senha</label>
                    <input class="form-control" type="passowrd">
                </form>
            </div>

            <div class="hide" data-conteudo="cadastrar">
                <form class="form">
                    <label for="email">Digite seu email</label>
                    <input class="form-control" type="email">
                    <label for="passowrd">Digite sua senha</label>
                    <input class="form-control" type="passowrd">
                    <label for="passowrd">Confirme sua senha</label>
                    <input class="form-control" type="passowrd">
                </form>
            </div>

        </div>
    </div>  
</body>
</html>
